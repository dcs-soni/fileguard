services:
  postgres:
    image: postgres:16-alpine
    container_name: fileguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-fileguard}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fileguard-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}

  clamav:
    image: clamav/clamav:stable
    container_name: fileguard-clamav
    restart: unless-stopped
    ports:
      - '3310:3310'
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ['CMD', 'clamdscan', '--ping', '1']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s # ClamAV takes time to download virus definitions

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clamav_data:
    driver: local
